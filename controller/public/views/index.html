<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joeva</title>
    <link defer rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <header id="banner">
        <h6 id="promo">USE PROMO CODE <span id="promo-span">SON-OF-A</span> FOR 50% OFF</h6>
      </header>
      <nav id="navbar" data-state="collapsed">
        <div id="toolbar">
          <div class="toolbar-group">
            <button id="menu-btn" class="toolbar-btn" data-state="collapsed">
              <img src="../assets/svg/bars-solid.svg" alt="menu-btn-svg" class="toolbar-btn-svg" />
            </button>
            <button id="search-btn" class="toolbar-btn" data-state="collapsed">
              <img src="../assets/svg/magnifying-glass-solid.svg" alt="search-btn-svg" class="toolbar-btn-svg" />
            </button>
          </div>
          <div class="toolbar-group">
            <a href="/" id="brand-link">
              <img src="../assets/svg/joeva.svg" alt="brand-svg" id="brand-svg" />
            </a>
          </div>
          <div class="toolbar-group">
            <button id="user-btn" class="toolbar-btn" data-state="collapsed">
              <img src="../assets/svg/user-solid.svg" alt="user-btn-svg" class="toolbar-btn-svg" />
            </button>
            <button id="cart-btn" class="toolbar-btn" data-state="collapsed">
              <img src="../assets/svg/cart-shopping-solid.svg" alt="cart-btn-svg" class="toolbar-btn-svg" />
            </button>
          </div>
        </div>
        <menu id="menu" data-state="collapsed">
          <li class="menu-item">
            <div class="menu-bullet">
              <div class="menu-bullet-icon">»</div>
            </div>
            <a href="" class="menu-link">Dads-R-Us</a>
          </li>
          <li class="menu-item">
            <div class="menu-bullet">
              <div class="menu-bullet-icon">»</div>
            </div>
            <a href="" class="menu-link">Electronics</a>
          </li>
          <li class="menu-item">
            <div class="menu-bullet">
              <div class="menu-bullet-icon">»</div>
            </div>
            <a href="" class="menu-link">Boujie Apparel</a>
          </li>
          <li class="menu-item">
            <div class="menu-bullet">
              <div class="menu-bullet-icon">»</div>
            </div>
            <a href="" class="menu-link">Freemium-4-Premiums</a>
          </li>
        </menu>
        <form id="search-bar" data-state="collapsed">
          <input type="text" id="search-bar-input">
        </form>
        <form id="user-bar" data-state="collapsed">
          <input type="email" id="user-bar-email-input">
          <input type="password" id="user-bar-password-input">
          <button id="user-bar-submit-btn">Login</button>
          <a href="" id="user-bar-create-account">Create Account</a>
        </form>
        <menu id="cart" data-state="collapsed">
          <li class="cart-item">
            <button id="cart-buy-now-btn">Buy Now</button>
          </li>
        </menu>
    </nav>
  </body>
</html>
