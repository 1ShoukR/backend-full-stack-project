<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joeva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <script defer src="https://kit.fontawesome.com/a7e0ce798b.js" crossorigin="anonymous"></script>
    <script defer src="../js/app.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="../assets/svg/joeva.svg" alt="Joeva" width="128" />
            </a>
            <a role="button" id="navbar-burger" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbar-menu-start" class="navbar-menu is-shadowless">
            <div class="navbar-start">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-primary">
                    <strong>Sign up</strong>
                  </a>
                  <button id="navbar-login-button" class="button is-light">Login</button>
                  <div class="dropdown is-hoverable is-hidden">
                    <div class="dropdown-trigger">
                      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                        <span class="icon is-small">
                          <i class="fas fa-user" aria-hidden="true"></i>
                        </span>
                        <span>West McMillen</span>
                        <span class="icon is-small">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                      <div class="dropdown-content">
                        <div class="dropdown-item">
                          <a href="/" class="link">
                            <span class="icon-text">
                              <span class="icon">
                                <i class="fa-solid fa-cog"></i>
                              </span>
                              <span>Settings</span>
                            </span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button id="navbar-logout-button" class="button is-light is-hidden">Logout</button>
                  <button id="navbar-settings-button" class="button is-light is-hidden">
                    <a href="/" class="link is-clickable">
                      <span class="icon">
                        <i class="fas fa-cog"></i>
                      </span>
                    </a>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="navbar-menu-end" class="navbar-menu is-shadowless">
            <div class="navbar-end is-flex-direction-row">
              <a href="/basic_homepage" class="navbar-item link is-clickable">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fas fa-home"></i>
                  </span>
                  <span>Home</span>
                </span>
              </a>
              <a href="/baby_products/all_your_baby_needs" class="navbar-item link is-clickable">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fa-solid fa-baby-carriage"></i>
                  </span>
                  <span>Baby</span>
                </span>
              </a>
              <a href="/pc_parts/insane_pc_stuff" class="navbar-item link is-clickable">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fa-solid fa-computer-mouse"></i>
                  </span>
                  <span>Electronics</span>
                </span>
              </a>
              <a href="/boujieeclothes/expensiveclothes" class="navbar-item link is-clickable">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fa-solid fa-shirt"></i>
                  </span>
                  <span>Fashion</span>
                </span>
              </a>
              <a href="/free_junk/get_your_free_stuff_here" class="navbar-item link is-clickable">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fa-solid fa-sack-dollar"></i>
                  </span>
                  <span>Free</span>
                </span>
              </a>
              <a href="/" class="navbar-item link is-clickable">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </span>
                  <span>Cart</span>
                </span>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div id="login-form" class="container is-hidden">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Username" />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right is-hidden">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" />
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-fullwidth is-light">Login</button>
          </p>
        </div>
      </div>
    </div>
    <div class="container has-background-white-bis">
      <!--  -->
      <div class="box">
        <div class="columns is-multiline is-mobile">
          ${freeJunks.map(item => `
          <div class="column is-mobile is-one-quarter">
            <div class="block">
              <p class="title is-4 has-text-centered">${item.name}</p>
              <div class="block">
                <figure style="margin-inline: auto; overflow: clip" class="image has-text-centered is-128x128">
                  <img src="${item.dataValues.img}" />
                </figure>
              </div>
              <button data-category="freeJunks" data-id="${item.dataValues.id}" data-name="${item.dataValues.name}" data-price="${item.dataValues.price}" class="button is-fullwidth is-primary">
                Add to Cart
              </button>
            </div>
          </div>
          `).join("")}
          <!--  -->
        </div>
      </div>
    </div>
  </body>
</html>
